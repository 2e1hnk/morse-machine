<!DOCTYPE html>
<html>
<head>
    <title>MorseMachine</title>

    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/MorseMachine.css">

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/morseCode.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onLoad="updatePrefs()">

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">MorseMachine</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="controls">
	      <!--<input id="speed" type="range" min="5" max="30" step="1" onChange="updatePrefs()" value="12" />
          <span id="speedValue"></span>-->
          <input id="frequency" type="range" min="100" max="2000" step="1" onChange="updatePrefs()" value="440" />
          <span id="frequencyValue"></span>
        </div>
      </div>
    </div>

    <!-- BEGIN: Output. -->
    <div class="row">
      <div class="col s12">
        <div class="output">

          <h3>
            Your Message (Use any key as morse key):
          </h3>

          <p class="message">

            <span class="characters">
                <!-- This will be populated by the user. -->
            </span>

            <span class="possibleCharacters">
                <!-- This will be populated dynamically. -->
            </span>

          </p>
        </div>
      </div>
    </div>
    <!-- END: Output. -->

    <!-- BEGIN: Alphabet. -->
    <div class="row">
      <div class="col s12">
        <div class="alphabet">

          <h3>
            Morse Code Alphabet
          </h3>

          <div class="row characters">
            <!-- This will be populated dynamically. -->
          </div>

          <!-- Define the template. --->
          <script type="application/x-template" class="template">
              <div class="col s1">
                  <span class="character"></span>
                  <span class="sequence"></span>
              </div>
          </script>
        </div>
      </div>
    </div>
    <!-- END: Alphabet. -->

  </div>

    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
    <script src="js/materialize.min.js"></script>

</body>
</html>
